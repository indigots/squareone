<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>SquareOne - Register</title>
  <link rel='stylesheet' href='/stylesheets/pure/pure-min.css' />
  <link rel='stylesheet' href='/stylesheets/pwstore.css' />
  <script type="text/javascript" src="/javascripts/asmcrypto/asmcrypto.js"></script>
  <script type="text/javascript" src="/javascripts/jquery/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="/javascripts/pwstore/util.js"></script>
  <script type="text/javascript" src="/javascripts/pwstore/register.js"></script>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form" class="pure-form pure-form-aligned"><fieldset>
    <div class="pure-control-group">
      <label for="register-username">Username</label>
      <input id="register-username" placeholder="Username" type="text" /></br>
    </div>
    <div class="pure-control-group">
      <label for="register-password">Password</label>
      <input id="register-password" placeholder="Password" type="password" /></br>
    </div>
    <div class="pure-control-group">
      <label for="register-password2">Confirm Password</label>
      <input id="register-password2" placeholder="Confirm Password"  type="password" /></br>
    </div>
    <div class="pure-control-group">
      <object data="/captcha" type="image/svg+xml"></object><br />
      <label for="register-captcha">Captcha</label>
      <input id="register-captcha" type="text" placeholder='Captcha' />
    </div>
    <input id="register-button" class="pure-button pure-button-primary" type="submit" value="Register" />
  </fieldset></form>
  <span id="register-status"></span><br />
  <a id="register-login-button" class="pure-button pure-button-primary bhide" href="/">Login</a>
</body>
</html>
