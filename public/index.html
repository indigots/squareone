<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWStore - Login</title>
  <link rel='stylesheet' href='/stylesheets/pure/pure-min.css' />
  <link rel='stylesheet' href='/stylesheets/login.css' />
  <script type="text/javascript" src="/javascripts/jquery/jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="/javascripts/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="/javascripts/asmcrypto/asmcrypto.js"></script>
  <script type="text/javascript" src="/javascripts/pwstore/login.js"></script>
  <script type="text/javascript" src="/javascripts/pwstore/util.js"></script>
  <script type="text/javascript" src="/javascripts/pwstore/passwords.js"></script>
  <script type="text/javascript" src="/javascripts/pwstore/pw.js"></script>
</head>
<body>
  <div id="login-div">
    <h2>Login</h2>
    <form id="login-form" class="pure-form pure-form-aligned"><fieldset>
      <div class="pure-control-group">
        <label for="login-username">Username</label>
        <input id="login-username" placeholder="Username" type="text" autofocus /></br>
      </div>
      <div class="pure-control-group">
        <label for="login-password">Password</label>
        <input id="login-password" placeholder="Password" type="password" /></br>
      </div>
      <input id="login-button" class="pure-button pure-button-primary" type="submit" value="Login" />
    </fieldset></form>
    <a href="/register.html">register</a>
    <span id="login-status"></span><br />
  </div>
  <div id="password-div" style="display: none;"> 
    <button id="add-pass-button" class="pure-button secondary-button">Add Password</button>
    <div id="password-list"></div>
    <button id="logout-button" class="pure-button secondary-button">Logout</button>
  </div>
</body>
</html>
